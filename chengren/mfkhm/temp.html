<html>

<head>
    <title>{{title}}</title>
    <script type="text/javascript" src="../../1.js"></script>
    <style>
        body {
            margin: 0px;
        }

        img {
            margin: 0 auto;
            display: flex;
        }

        br {
            display: none;
        }

        #next {
            width: 100%;
            height: 100px;
            background: bisque;
            text-align: center;
            font-size: 20px;
            line-height: 100px;
        }
    </style>
</head>

<body>
    {{img}}
    <div id="next">下一集</div>
    <script>
        let index = `{{index}}`;
        document.querySelector("#next").addEventListener("click", () => {
            let url = location.href;
            location.href = url.replace(`${index}.html`, `${parseInt(index) + 1}.html`);
        });
    </script>
</body>
