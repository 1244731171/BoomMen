<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src='../common/KIT.js'></script>
    <script type="text/javascript" src='../common/CHECKCROSS.js'></script>
    <script type="text/javascript" src='../common/TIME.js'></script>
    <script type="text/javascript" src='../common/WORLD.js'></script>
    <script type="text/javascript" src='./CHOICE.js'></script>
    <script type="text/javascript" src='./TANK.js'></script>
    <script type="text/javascript" src='./house.js'></script>
</head>

<body>
    <div id='stage'></div>
    <script type="text/javascript">

        const UNIT_WIDTH = 25;
        const UNIT_HEIGHT = 25;
        const HEIGHT = UNIT_HEIGHT * 9;
        const WIDTH = UNIT_WIDTH * 9;
        let stage = document.querySelector("#stage");
        stage.style.position = 'absolute';
        stage.style.left = 400;
        stage.style.top = 400;
        stage.style.width = 500;
        stage.style.height = 500;
        let WORLD = new __WORLD(WIDTH, HEIGHT, stage);

        for (let i = 1; i < 9; i = i + 2) {
            for (let j = 1; j < 9; j = j + 2) {
                WORLD.add(new house(i * UNIT_WIDTH, j * UNIT_WIDTH, UNIT_WIDTH, UNIT_HEIGHT));
            }
        }

        var tank1 = new __TANK(0, 0, UNIT_WIDTH, UNIT_HEIGHT);
        WORLD.add(tank1);
        tank1.engineStart();
        tank1.addSpeed(1);

        var tank2 = new __TANK(HEIGHT - UNIT_WIDTH, WIDTH - UNIT_WIDTH, UNIT_WIDTH, UNIT_HEIGHT);
        WORLD.add(tank2);
        tank2.engineStart();
        tank2.addSpeed(1);

        let flag = true;
        // left 37 up 28 right 39 down 40 blank 32
        document.addEventListener('keydown', function (e) {
            switch (e.keyCode) {
                case 32:
                    if (flag) {
                        tank1.removeAutoControl();
                        tank1.loadManualControl();
                    } else {
                        tank1.removeManualControl();
                        tank1.loadAutoControl();
                    }
                    flag = !flag;
                    break;
                case 37:
                    tank1.turnToWast();
                    break;
                case 38:
                    tank1.turnToSouth();
                    break;
                case 39:
                    tank1.turnToNorth();
                    break;
                case 40:
                    tank1.turnToEast();
                    break;
                case 87:
                    tank1.goForward();
                    break;
            }
        });

    </script>
</body>

</html>
