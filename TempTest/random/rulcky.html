<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>r u luck?</title>
    <style>
        .parent {
            display: flex;
            flex-direction: row;
            width: 850px;
            margin: auto;
        }

        .card {
            flex: 1;
            background: bisque;
            height: 270px;
            margin: 50px;
            display: inherit;
        }

        .card span {
            line-height: 270px;
            font-size: 25px;
            height: 270px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div id="card1" class="card"><span></span></div>
        <div id="card2" class="card"><span></span></div>
        <div id="card3" class="card"><span></span></div>
    </div>
    <script>
        var now = new Map();
        var arr = [];
        var i = 0;

        while (i++ < 1000) {
            arr.push(parseInt(Math.random() * 100));
        }
        const t1 = Date.now();

        document.querySelectorAll(".card").forEach(d => {
            d.addEventListener("click", (e) => {
                var t = Date.now() - t1;
                var v = arr[t % arr.length]
                while (now.has(v = arr[t % arr.length])) {
                    t = t * 13;
                }
                now.set(v, 1);
                e.target.querySelector("span").innerHTML = v;
            });
        })
    </script>
</body>

</html>
